<!DOCTYPE html>
<html>

<body onload = "myMove()">


<div id ="myContainer0HD"><p style = "padding-left: 0px;"> &nbsp Position X: <span id="posx0"></span> px </p>
<p style = "padding-top: 0px;"> &nbsp Position Y: <span id="posy0"></span> px</p><p>&nbsp Slope Angle: <span id="slope0"></span> deg</p></div>

<div id ="myContainer0"><div id ="myAnimation0"></div></div>


<div id ="myContainerHD"><p style = "padding-left: 0px; padding-top: 0px;"> &nbsp Position X: <span id="posx"></span> px</p>
<p style = "padding-left: 0px; padding-top: 0px;"> &nbsp Position Y: <span id="posy"></span> px</p><p>&nbsp Slope Angle: <span id="slope"></span> deg</p></div>

<div id ="myContainer"><div id ="myAnimation"></div></div>


<div id ="myContainer2HD"><p style = "padding-left: 0px; padding-top: 0px;"> &nbsp Position X: <span id="posx2"></span> px</p>
<p style = "padding-left: 0px; padding-top: 0px;"> &nbsp Position Y: <span id="posy2"></span> px</p><p>&nbsp Slope Angle: <span id="slope2"></span> deg</p></div>

<div id ="myContainer2"><div id ="myAnimation2"></div></div>

<script>

function myMove() {
  
  document.getElementById("myAnimation0").style.backgroundColor = "rgb(240, 130, 163)";
  var elem0 = document.getElementById("myAnimation0");
  var posx0 = initialRand();
  var posy0 = initialRand();
  elem0.style.left = Math.abs(posx0) + 'px';
  elem0.style.top = Math.abs(posy0) + 'px';
    
  document.getElementById("myAnimation").style.backgroundColor = "rgb(75, 224, 82)";
  var elem = document.getElementById("myAnimation");
  var posx = initialRand();
  var posy = initialRand();
  elem.style.left = Math.abs(posx) + 'px';
  elem.style.top = Math.abs(posy) + 'px';

  document.getElementById("myAnimation2").style.backgroundColor = "rgb(36, 203, 209)";
  var elem2 = document.getElementById("myAnimation2");
  var posx2 = initialRand();
  var posy2 = initialRand();
  elem2.style.left = Math.abs(posx2) + 'px';
  elem2.style.top = Math.abs(posy2) + 'px';

  
  var r1 = randomMkr();
  var r2 = randomMkr();

  while (r1 == 0 && r2 == 0){
    r1 = randomMkr();
    r2 = randomMkr();
  }
  
  var r10 = randomMkr();
  var r20 = randomMkr();

  while (r10 == 0 && r20 == 0){
    r10 = randomMkr();
    r20 = randomMkr();
  }

  var r12 = randomMkr();
  var r22 = randomMkr();
  
  while (r12 == 0 && r22 == 0){
    r12 = randomMkr();
    r22 = randomMkr();
  }

  function initialRand(){
    var rs;
    var rsd = Math.floor(randomMkr(1));

    if(rsd >= 5 && rsd < 10){
      rs = -1;
    }
    else{
      rs = 1;
    }

    var rnd = randomMkr(1);
    var ir = rs * rnd * 370/10;

    while (Math.abs(ir) < rnd && rs < 0){
      ir = rs * rnd * 370/10;
    }
  
    return ir;
  }

  function randomMkr(x){
    var r = (Math.random() * 10); //Math.floor()
    
    switch (x){
      case 1:
        return r;
        break;
      default:
        while ( r > 0 && r < 0.05){              // limit infinitesimal random values
        r = (Math.random() * 10); 
        }
        return r;
    }
  }

  // function randomMkr(){
  //   var r = (Math.random() * 10);  //Math.floor()
  //   while (r > 0 && r < 0.05){
  //     r = (Math.random() * 10);
  //   }
  //   return r;
  // }

  var id = setInterval(frame, 30);

  let px0 = [];
  let py0 = [];
  i = 0;
  var s0;

  let px = [];
  let py = [];
  //i = 0;
  var s;

  let px2 = [];
  let py2 = [];
  //i = 0;
  var s2;


  function frame() {

    //1st animation

    if (posx0 > (370 - r10) || posx0 == 370){

      while(posx0 < 370 && (370 - posx0) >= 1){
      posx0++;
      posy0 = posy0 + r20 / r10;
      elem0.style.left = Math.abs(posx0) + 'px';
      elem0.style.top = Math.abs(posy0) + 'px';
      }

      r10 = randomMkr();
      while(r10 == 0){
        r10 = randomMkr();
      }
    
      r20 = randomMkr();

      posx0 = -370;
      }

    else if (posy0 > (370 - r20) || posy0 == 370){

      while(posy0 < 370 && (370 - posy0) >= 1){
        posy0++;
        posx0 = posx0 + r10 / r20;
        elem0.style.left = Math.abs(posx0) + 'px';
        elem0.style.top = Math.abs(posy0) + 'px';
      }

      r20 = randomMkr();
      while(r20 == 0){
        r20 = randomMkr();
      }

      r10 = randomMkr();      

      posy0 = -370;
      }

    else if (Math.abs(posx0) < r10 && posx0 < 0){

      while(Math.abs(posx0) < r10 && posx0 < 0){
        posx0++;
        posy0 = posy0 + r20 / r10;
        elem0.style.left = Math.abs(posx0) + 'px';
        elem0.style.top = Math.abs(posy0) + 'px';
      }

      posx0 = 0;

      r10 = randomMkr();
      while(r10 == 0){
        r10 = randomMkr();
      }
      
      r20 = randomMkr();
      }

    else if (Math.abs(posy0) <  r20   && posy0 < 0){

      while(Math.abs(posy0) < r20 && posy0 < 0){
      posy0++;
      posx0 = posx0 + r10 / r20;
      elem0.style.left = Math.abs(posx0) + 'px';
      elem0.style.top = Math.abs(posy0) + 'px';
      }

      posy0 = 0;

      r20 = randomMkr();
      while(r20 == 0){
        r20 = randomMkr();
      }
      r10 = randomMkr();
      
      }

    else {
      posx0 = posx0 + r10;
      posy0 = posy0 + r20;
      elem0.style.left = Math.abs(posx0) + 'px';
      elem0.style.top = Math.abs(posy0) + 'px';
      }

      px0[i] = Math.abs(posx0);
      py0[i] = Math.abs(posy0);
      if (px0[i] != px0[i-1] && py0[i] != py0[i-1]){
        s0 = - ((py0[i] - py0[i-1])* Math.abs(px0[i] - px0[i-1]))/((px0[i] - px0[i-1]) * Math.abs(py0[i] - py0[i-1]));
      }
      else{
        s0 = 1;
      }

      document.getElementById("posx0").innerHTML = Math.round(Math.abs(posx0));
      document.getElementById("posy0").innerHTML = Math.round(Math.abs(posy0));
      document.getElementById("slope0").innerHTML = s0 * Math.round(Math.atan(r20/r10) * 180 / Math.PI);

    // 2nd animation

    if (posx > (370 - r1) || posx == 370){

      while(posx < 370 && (370 - posx) >= 1){
      posx++;
      posy = posy + r2 / r1;
      elem.style.left = Math.abs(posx) + 'px';
      elem.style.top = Math.abs(posy) + 'px';
      }

      r1 = randomMkr();
      while(r1 == 0){
        r1 = randomMkr();
      }
            
      r2 = randomMkr();

      posx = -370;
      }      

    else if (posy > (370 - r2) || posy == 370){

      while(posy < 370 && (370 - posy) >= 1){
        posy++;
        posx = posx + r1 / r2;
        elem.style.left = Math.abs(posx) + 'px';
        elem.style.top = Math.abs(posy) + 'px';
      }
      
      r2 = randomMkr();
      while (r2 == 0){
        r2 = randomMkr();
      }
 
      r1 = randomMkr();
 
      posy = -370;
      }

    else if (Math.abs(posx) < r1 && posx < 0){

      while(Math.abs(posx) < r1 && posx < 0){
        posx++;
        posy = posy + r2 / r1;
        elem.style.left = Math.abs(posx) + 'px';
        elem.style.top = Math.abs(posy) + 'px';
      }

      posx = 0;

      r1 = randomMkr();
      while(r1 == 0){
        r1 = randomMkr();
      }
      
      r2 = randomMkr();
      }

    else if (Math.abs(posy) < r2 && posy < 0){

      while(Math.abs(posy) < r2 && posy < 0){
      posy++;
      posx = posx + r1 / r2;
      elem.style.left = Math.abs(posx) + 'px';
      elem.style.top = Math.abs(posy) + 'px';
      }

      posy = 0;
      
      r2 = randomMkr();
      while(r2 == 0){
        r2 = randomMkr();
      }

      r1 = randomMkr();      
      }

    else {

      posx = posx + r1;
      posy = posy + r2;
      elem.style.left = Math.abs(posx) + 'px';
      elem.style.top = Math.abs(posy) + 'px';
      }

      px[i] = Math.abs(posx);
      py[i] = Math.abs(posy);
      if (px[i] != px[i-1] && py[i] != py[i-1]){
        s = - ((py[i] - py[i-1])* Math.abs(px[i] - px[i-1]))/((px[i] - px[i-1]) * Math.abs(py[i] - py[i-1]));
      }
      else{
        s = 1;
      }

      document.getElementById("posx").innerHTML = Math.round(Math.abs(posx));
      document.getElementById("posy").innerHTML = Math.round(Math.abs(posy));
      document.getElementById("slope").innerHTML = s * Math.round(Math.atan(r2/r1) * 180 / Math.PI);

    // 3rd animation 

    if (posx2 > (370 - r12) || posx2 == 370){

      while(posx2 < 370 && (370 - posx2) >= 1){
      posx2++;
      posy2 = posy2 + r22 / r12;
      elem2.style.left = Math.abs(posx2) + 'px';
      elem2.style.top = Math.abs(posy2) + 'px';
      }

      r12 = randomMkr();
      while(r12 == 0){
        r12 = randomMkr();
      }
      
      r22 = randomMkr();

      posx2 = -370;
      }

    else if (posy2 > (370 - r22) || posy2 == 370){

      while(posy2 < 370 && (370 - posy2) >= 1){
        posy2++;
        posx2 = posx2 + r12 / r22;
        elem2.style.left = Math.abs(posx2) + 'px';
        elem2.style.top = Math.abs(posy2) + 'px';
      }
      
      r22 = randomMkr();
      while(r22 == 0){
        r22 = randomMkr();
      }

      r12 = randomMkr();

      posy2 = -370;
      }

    else if (Math.abs(posx2) < r12 && posx2 < 0){

      while(Math.abs(posx2) < r12 && posx2 < 0){
        posx2++;
        posy2 = posy2 + r22 / r12;
        elem2.style.left = Math.abs(posx2) + 'px';
        elem2.style.top = Math.abs(posy2) + 'px';
      }

      posx2 = 0;

      r12 = randomMkr();
      while(r12 == 0){
        r12 = randomMkr();
      }
      
      r22 = randomMkr();
      }

    else if (Math.abs(posy2) < r22 && posy2 < 0){

      while(Math.abs(posy2) < r22 && posy2 < 0){
      posy2++;
      posx2 = posx2 + r12 / r22;
      elem2.style.left = Math.abs(posx2) + 'px';
      elem2.style.top = Math.abs(posy2) + 'px';
      }

      posy2 = 0;

      r22 = randomMkr();
      while(r22 == 0){
        r22 = randomMkr();
      }

      r12 = randomMkr();      
      }

    else {
      posx2 = posx2 + r12;
      posy2 = posy2 + r22;
      elem2.style.left = Math.abs(posx2) + 'px';
      elem2.style.top = Math.abs(posy2) + 'px';
      }

      px2[i] = Math.abs(posx2);
      py2[i] = Math.abs(posy2);
      if (px2[i] != px2[i-1] && py2[i] != py2[i-1]){
        s2 = - ((py2[i] - py2[i-1])* Math.abs(px2[i] - px2[i-1]))/((px2[i] - px2[i-1]) * Math.abs(py2[i] - py2[i-1]));
      }
      else{
        s2 = 1;
      }

      document.getElementById("posx2").innerHTML = Math.round(Math.abs(posx2));
      document.getElementById("posy2").innerHTML = Math.round(Math.abs(posy2));
      document.getElementById("slope2").innerHTML = s2 * Math.round(Math.atan(r22/r12) * 180 / Math.PI);

      i++;
  }

}

</script>
